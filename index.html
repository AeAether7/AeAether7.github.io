f the formerly hypothetical tachyon particle, an energy form that is in a constant state of inverted time. Tachyons always travel backwards in an attempt to return to their original form, and in doing so, a theoretical infinite energy source was created as any tachyons depleted would rewind itself to its unused form. Right now, it is only applicable on smaller scales, but it is hoped that tachyon based power plants will be functional sometime within the next 10 years.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Flogseq____&quot;,160,536870942]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Xlogseq____&quot;,160,536870942]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Vlogseq____&quot;,160,536870942]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Ulogseq____&quot;,160,536870942]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69485f30-ae1f-43e8-98a0-856801df0351logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[359,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tachyon is the energy source that powers military grade androids. The energy source is limitless, but expended energy still requires time to recharge, and the amount of energy that can be stored at once is limited. When the tachyon particle was successfully created, it sent off a ripple of energy. While it was undetected by us humans, those from beyond the stars were able to notice, and they began to advance towards Earth. Many of them were friendly and were happy to have discovered another intelligent life form, however there were a few outliers.  Those who wanted a new planet to conquer or were simply looking for destruction were among those who sought contact with Earthlogseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[3       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
