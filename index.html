 solution that was reached was not by consensus, but by results. A certain researcher and a small team of assistants were able to create a prototype android. Powered by tachyons and capable of not only logical and independent decision making, but it was also both durable and powerful enough to go against the alien threats of the time. After a trial run, the funding and resources for more androids was authorized.\\n\\nSince then, there have been five successful batches of androids created. You all are batch six.\\n---\\nTo the members of the public, the androids from the program are fully robotic. They are nothing more than peacekeeping machines. In truth, there is a little more than just machine in there, and the core piece behind each android is a human brain. Potential candidates are those who can vanish without much suspicion. The homeless, children, those with no close living relatives, those who were in near fatal accidents. From there, tests are run to check compatibility with the android interface, and if they are successful, the capable candidates are turned into androids.\\n\\nNaturally, their memories of both their past life and the events prior to becoming an android are erased. They are told that they are 100% artificial machines, created to serve a greater purpose.logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[246,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[246,logseq____&quot;^Flogseq____&quot;,245,536870938]],[logseq____&quot;^15logseq____&quot;,[246,logseq____&quot;^Xlogseq____&quot;,82,536870938]],[logseq____&quot;^15logseq____&quot;,[246,logseq____&quot;^Vlogseq____&quot;,245,536870938]],[logseq____&quot;^15logseq____&quot;,[246,logseq____&quot;^Ulogseq____&quot;,82,536870938]],[logseq____&quot;^15logseq____&quot;,[246,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u692f5e6e-d362-4264-a64c-98715d93d735logseq____&quot;,536870938]],[logseq____&quot;^       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {

            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
