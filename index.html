.logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[243,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[243,logseq____&quot;^Flogseq____&quot;,82,536870938]],[logseq____&quot;^15logseq____&quot;,[243,logseq____&quot;^Xlogseq____&quot;,82,536870938]],[logseq____&quot;^15logseq____&quot;,[243,logseq____&quot;^Vlogseq____&quot;,82,536870938]],[logseq____&quot;^15logseq____&quot;,[243,logseq____&quot;^Ulogseq____&quot;,82,536870938]],[logseq____&quot;^15logseq____&quot;,[243,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u692f623d-59ae-4688-a8dd-9491d6efb39elogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[244,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tachyons is the energy source that powers military grade androids. The energy source is limitless, but expended energy still requires time to recharge, and the amount of energy that can be stored at once is limited. When the tachyon particle was successfully created, it sent off a ripple of energy. While it was undetected by us humans, those from beyond the stars were able to notice, and they began to advance towards Earth. Many of them were friendly and were happy to have discovered another intelligent life form, however there were a few outliers.  Those who wanted a new planet to conquer or were simply looking for destruction were among those who sought contact with Earthlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[244,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[244,logseq____&quot;^Flogseq____&quot;,243,536870938]],[logseq____&quot;^15logseq____&quot;,[244,logseq____&quot;^Xlogseq____&quot;,82,536870938]],[logseq____&quot;^15logseq____&quot;,[244,logseq____&quot;^Vlogseq____&quot;,82,536870938]],[logseq____&quot;^15logseq____&quot;,[244,logseq____&quot;^Ulogseq____&quot;,82,536870938]],[logseq____&quot;^1       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
