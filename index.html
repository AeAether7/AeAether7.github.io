 the energy source that powers military grade androids. The energy source is limitless, but expended energy still requires time to recharge, and the amount of energy that can be stored at once is limited. When the tachyon particle was successfully created, it sent off a ripple of energy. While it was undetected by us humans, those from beyond the stars were able to notice, and they began to advance towards Earth. Many of them were friendly and were happy to have discovered another intelligent life form, however there were a few outliers.  Those who wanted a new planet to conquer or were simply looking for destruction were among those who sought contact with Earthlogseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[254,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[254,logseq____&quot;^Flogseq____&quot;,253,536870939]],[logseq____&quot;^15logseq____&quot;,[254,logseq____&quot;^Xlogseq____&quot;,86,536870939]],[logseq____&quot;^15logseq____&quot;,[254,logseq____&quot;^Vlogseq____&quot;,86,536870939]],[logseq____&quot;^15logseq____&quot;,[254,logseq____&quot;^Ulogseq____&quot;,86,536870939]],[logseq____&quot;^15logseq____&quot;,[254,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69406d6c-5ad5-4400-824e-e893e74c4ba5logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[255,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;As such, measures had to be taken to ensure the safety of the planet, and the hybrid android project began development. By taking the brains of humans and placing them inside the bodies of androids, it allowed for Earth to create a strain of super soldiers that could stand up against larger and stronger aliens without the risk to human life that traditional soldiers faced.logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[255,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[255,logseq____&quot;^Flogseq____&quot;,254,536870939]],[logseq____&quot;^15logseq____&quot;,[255,logseq____&quot;^Xlogseq____&quot;,86,536870939]],[logseq____&quot;^15logseq____&quot;,[255,logseq____&quot;^Vlogseq____&quot;,86,536870939]],[logseq____&quot;^15logseq____&quot;,[255,logseq____&quot;^Ulogseq____&quot;,86,536870939]],[logseq____&quot;^15logseq____&quot;,[255,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69406d6c-b33a-428d-aff1-aa9b049b377flogseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[256,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## The Hybrid Android Program (HA Program)logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[256,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[256,logseq____&quot;^Flogseq____&quot;,255,536870939]],[logseq____&quot;^15logseq____&quot;,[256,logseq____&quot;^Xlogseq____&quot;,86,536870939]],[logseq____&quot;^15logseq____&quot;,[256,logseq____&quot;^Vlogseq____&quot;,86,536870939]],[logseq____&quot;^15logseq____&quot;,[256,logseq____&quot;^Ulogseq____&quot;,86,536870939]],[logseq____&quot;^15logseq____&quot;,[256,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,2],536870939]],[logseq____&quot;^15logseq____&quot;,[256,logseq____&quot;^Jlogseq____&quot;,[],536870939]],[logseq____&quot;^15logseq____&quot;,[256,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69406d6c-dfe4-47f3-997c-d625b4ca4944logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[257,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;In order to deal with the threat of hostile aliens, the top minds of the world came together in order to create weapons that could not only dispatch any hostile alien but also had the durability to withstand attacks and ability to make decisions in the moment.\\nThe solution that was reached was not by consensus, but by results. A certain researcher and a small team of assistants were able to create a prototype android. Powered by tachyons and capable of not only logical and independent decision making, but it was also both durable and powerful enough to go against the alien threats of the time. After a trial run, the funding and resources for more androids was authorized.\\n\\nSince then, there have been five successful batches of androids created. You all are batch six.\\n---\\nTo the members of the public, the androids from the program are fully robotic. They are nothing more than peacekeeping machines. In truth, there is a little more than just machine in there, and the core piece behind each android is a human brain. Potential candidates are those who can vanish without much suspicion. The homeless, children, those with no close living relatives, those who were in near fatal accidents. From there, tests are run to check compatibility with the android interface, and if they are successful, the capable candidates are turned into androids.\\n\\nNaturally, their memories of both their past life and the events prior to becoming an android are erased. They are told that they are 100% artificial machines, created to serve a greater purpose.logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[257,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[257,logseq____&quot;^Flogseq____&quot;,256,536870939]],[logseq____&quot;^15logseq____&quot;,[257,logseq____&quot;^Xlogseq____&quot;,86,536870939]],[logseq____&quot;^15logseq____&quot;,[257,logseq____&quot;^Vlogseq____&quot;,256,536870939]],[logseq____&quot;^15logseq____&quot;,[257,logseq____&quot;^Ulogseq____&quot;,86,536870939]],[logseq____&quot;^15logseq____&quot;,[257,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69406d6c-0d92-4e86-9f64-131508a900fclogseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[258,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Androids do not need to eat or sleep, but the functions have been incorporated to create a sense of familiarity. Despite how effective the memory wiping is, former habits will still linger, and even though the androids have no need to eat or sleep, the vast majority choose to do so.logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[258,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[258,logseq____&quot;^Flogseq____&quot;,257,536870939]],[logseq____&quot;^15logseq____&quot;,[258,logseq____&quot;^Xlogseq____&quot;,86,536870939]],[logseq____&quot;^15logseq____&quot;,[258,logseq____&quot;^Vlogseq____&quot;,257,536870939]],[logseq____&quot;^15logseq____&quot;,[258,logseq____&quot;^Ulogseq____&quot;,86,536870939]],[logseq____&quot;^15logseq____&quot;,[258,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69406d6c-05ec-47f1-8dd3-67ceb6a8f6c2logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[259,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;All androids are fully capable of feeling pain. The researchers are unable to pick and choose which sensations the androids can feel, so if they wish to experiences senses that cannot be replicated with modern machinery, such as taste, smell, and touch, they will also have to deal with pain. Some androids opt to lose those senses in exchange for losing pain as well.logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[259,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[259,logseq____&quot;^Flogseq____&quot;,258,536870939]],[logseq____&quot;^15logseq____&quot;,[259,logseq____&quot;^Xlogseq____&quot;,86,536870939]],[logseq____&quot;^15logseq____&quot;,[259,logseq____&quot;^Vlogseq____&quot;,257,536870939]],[logseq____&quot;^15logseq____&quot;,[259,logseq____&quot;^Ulogseq____&quot;,86,536870939]],[logseq____&quot;^15logseq____&quot       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
